<div class="container">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <p-card header="Cadastro" [style]="{ width: '400px' }">
      <div class="flex flex-column gap-2">
        <label for="name">Nome</label>
        <input
          pInputText
          id="name"
          aria-describedby="name-help"
          class="w-full p-2"
          placeholder="Digite seu e-mail"
          type="text"
          formControlName="name"
        />
        <small
          id="name-help"
          *ngIf="name.invalid && (name.dirty || name.touched)"
          class="block p-error"
        >
          <div *ngIf="name.errors?.['required']">O nome é obrigatório.</div>
          <div *ngIf="name.errors?.['pattern']">O nome é deve ser válido.</div>
        </small>
      </div>
      <div class="flex flex-column gap-2">
        <label for="email">E-mail</label>
        <input
          pInputText
          id="email"
          aria-describedby="email-help"
          class="w-full p-2"
          placeholder="Digite seu e-mail"
          type="email"
          formControlName="email"
        />
        <small
          id="email-help"
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="block p-error"
        >
          <div *ngIf="email.errors?.['email']">O e-mail deve ser válido.</div>
          <div *ngIf="email.errors?.['required']">O e-mail é obrigatório.</div>
        </small>
      </div>
      <div class="flex flex-column gap-2">
        <label for="password">Senha</label>
        <input
          pInputText
          id="password"
          aria-describedby="password-help"
          class="w-full p-2"
          placeholder="Digite sua senha"
          type="password"
          formControlName="password"
        />
        <small
          id="password-help"
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="block p-error"
        >
          <div *ngIf="password.errors?.['minlength']">
            A senha deve ter pelo menos 6 caracteres.
          </div>
          <div *ngIf="password.errors?.['required']">
            A senha é obrigatória.
          </div>
        </small>
      </div>
      <div class="flex flex-column gap-2">
        <label for="confirmPassword">Confirme a senha</label>
        <input
          pInputText
          id="confirmPassword"
          aria-describedby="confirmPassword-help"
          class="w-full p-2"
          placeholder="Digite novamente sua senha"
          type="password"
          formControlName="confirmPassword"
        />
        <small
          id="confirmPassword-help"
          *ngIf="
            (passwordMismatch &&
              (confirmPassword.dirty || confirmPassword.touched)) ||
            (confirmPassword.invalid &&
              (confirmPassword.dirty || confirmPassword.touched))
          "
          class="block p-error"
        >
          <div *ngIf="signupForm.errors?.['passwordMismatch']">
            As senhas devem ser iguais.
          </div>
          <div *ngIf="confirmPassword.errors?.['required']">
            A confirmação de senha é obrigatória.
          </div>
        </small>
      </div>
      <p-button
        label="Cadastrar"
        styleClass="w-full mt-3"
        [disabled]="signupForm.invalid"
        type="submit"
      ></p-button>
      <div class="mt-2" *ngIf="isSignupPage">
        Já tem uma conta? <a routerLink="/login">Faça login</a>
      </div>
    </p-card>
  </form>
</div>
