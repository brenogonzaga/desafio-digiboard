<div class="flex justify-content-center mt-8">
  <p-table [value]="users">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Ativo</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.isActive ? 'Sim' : 'Não' }}</td>
        <td>
          <a
            [routerLink]="'/dashboard/update-user/' + user.id"
            class="p-button font-bold"
          >
            Atualizar
          </a>
          <p-button
            (onClick)="deleteUser(user)"
            label="Excluir"
            styleClass="font-bold p-button-danger"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
