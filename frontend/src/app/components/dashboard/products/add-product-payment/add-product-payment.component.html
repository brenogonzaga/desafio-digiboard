<div class="container">
  <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
    <p-card header="Pagamento Detalhes" [style]="{ width: 'auto' }">
      <div class="p-grid">
        <div class="p-col-12 p-md-6">
          <div class="p-field">
            <label for="productId">ID do Produto</label>
            <input
              id="productId"
              type="text"
              pInputText
              formControlName="productId"
              class="w-full"
            />
          </div>
        </div>
        <div class="p-col-12 p-md-6">
          <div class="p-field">
            <label for="userId">ID do usu√°rio</label>
            <input
              id="userId"
              type="text"
              pInputText
              formControlName="userId"
              class="w-full"
            />
          </div>
        </div>
        <div
          class="p-col-12 flex justify-content-between align-items-center mt-2"
        >
          <label for="quantityPaid">Quantidade</label>
          <p-inputNumber
            id="quantityPaid"
            inputId="quantityPaid"
            formControlName="quantityPaid"
            [showButtons]="true"
          ></p-inputNumber>
        </div>
        <div
          class="p-col-12 flex justify-content-between align-items-center mt-2"
        >
          <label for="deliveryDate">Data de entrega</label>
          <p-calendar
            id="deliveryDate"
            [inputId]="'deliveryDate'"
            formControlName="deliveryDate"
            [showIcon]="true"
          ></p-calendar>
        </div>
      </div>
      <div class="p-d-flex p-jc-center">
        <button
          type="submit"
          pButton
          label="Cadastrar"
          icon="pi pi-check"
          class="w-full mt-2"
        ></button>
      </div>
    </p-card>
  </form>
</div>
